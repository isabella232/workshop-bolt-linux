#name: boltshop::build_webserver
description: Deploys an Apache website with some base configuration.

parameters:
  targets:
    type: TargetSpec
    description: The targets to configure
  port:
    type: Integer
    description: Port number to access Apache webserver

steps:
  - task: boltshop::basicapache
    description: "Installs a basic Apache Webserver without configuration."
    targets: "$targets"
    parameters:
      action: install
  - command: "if !(Test-Path C:\\inetpub\\mywebsite) {New-Item -ItemType Directory C:\\inetpub\\mywebsite -Force}"
    description: "Creating new directory for Apache webserver."
    targets: $targets
  - upload: boltshop/mywebsite
    description: "Uploading the website to the appropriate folder."
    destination: "C:\\inetpub"
    targets: $targets
  - name: iis
    targets: $targets
    resources:
      - iis_site: "Default Web Site"
        parameters:
          ensure: absent
      - iis_site: "My Web Site"
        parameters:
          ensure: present
          physicalpath: "C:\\inetpub\\mywebsite"
          applicationpool: "DefaultAppPool"
return: $iis