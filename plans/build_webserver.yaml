#name: boltshop::build_webserver
description: Deploys an Apache webserver and base configuration items.

parameters:
  targets:
    type: TargetSpec
    description: The targets to configure.

steps:
  - command: "if [ -e '/etc/httpd/conf.d/welcome.conf/' ]; then mv /etc/httpd/conf.d/welcome.conf /etc/httpd/conf.d/welcome.conf_backup; fi;"
    description: "Setting baseline for Apache webserver configuration."
    targets: $targets
  - upload: boltshop/mywebsite
    description: "Uploading website content to the appropriate folder."
    destination: "/var"
    targets: $targets
  - name: apache
    description: "Install Apache and configure docroot"
    targets: $targets
    resources:
      - class: apache
        parameters:
          docroot: '/var/mywebsite' 
  - task: service
    description: "Restarting httpd service."
    targets: "$targets"
    parameters:
      name: httpd
      action: restart
return: $apache
